databaseChangeLog:
  - changeSet:
      id: create-message-table
      author: Ali Gasimzade
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: message_chat_n
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: text
                  constraints:
                    nullable: false

